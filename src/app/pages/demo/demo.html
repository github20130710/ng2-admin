<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Demo Page</title>
</head>
<body>
    <h1>Hello from Ngx-bootstrap!</h1>

    <form action="">
        <div class="form-group form-inline">
            <label class="form-label"> Name </label>
            <input type="text" class="form-control" placeholder="Enter your name" (change)="onChangeEvent($event)" />
        </div>
    </form>

    <button type="button" class="btn btn-primary" icon="fa-check" (click)="openModal(modalTemplate)"> Greet me </button>

    <p> {{theUserSaid}}</p>

</body>

<template #modalTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Greeting</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        do you like PrimeNG?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="like(false)">No</button>
        <button type="button" class="btn btn-default" (click)="like(true)">Yes</button>
    </div>
</template>
</html>
